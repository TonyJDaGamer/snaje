            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: transparent;
            color: var(--text);
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--card-bg);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: var(--text);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: var(--primary-color);
            color: var(--background);
        }
        .show {
            display: block;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin: 2rem 0;
            background: linear-gradient(45deg, var(--accent-light), var(--accent-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        #search {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 2rem;
            background-color: var(--card-bg);
            border: 1px solid #3a3a3a;
            color: var(--text);
            font-size: 1rem;
        }
        .category {
            margin-bottom: 2rem;
        }
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 0.5rem;
            background-color: var(--card-bg);
            border-radius: 4px;
        }
        .category-title {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin: 0;
        }
        .category-content {
            display: none;
            margin-top: 1rem;
        }
        .category-content.show {
            display: block;
        }
        .courses {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        .course {
            background-color: var(--card-bg);
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            overflow: hidden;
            padding: 1rem;
        }
        .course-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        .course-description {
            color: #ccc;
            margin-bottom: 1rem;
        }
        .course-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .course-link {
            display: inline-block;
            width: 100%;
            padding: 0.5rem;
            background: linear-gradient(45deg, var(--accent-light), var(--accent-dark));
            color: var(--text);
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: opacity 0.3s;
            cursor: pointer;
        }
        .course-link:hover {
            opacity: 0.9;
        }
        .toggle-icon {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        .category-header.active .toggle-icon {
            transform: rotate(180deg);
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--popup-bg);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }

            text-align: center;

            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: var(--text);

        function renderCourses(courses) {
            const courseList = document.getElementById('course-list');
            courseList.innerHTML = '';

            Object.entries(courses).forEach(([category, categoryCourses]) => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category';
                categoryElement.innerHTML = `
                    <div class="category-header">
                        <h2 class="category-title">${category}</h2>
                        <span class="toggle-icon">▼</span>
                    </div>
                    <div class="category-content">
                        <div class="courses">
                            ${categoryCourses.map(course => `
                                <div class="course">
                                    <div class="course-content">
                                        <h3 class="course-title">${course.name}</h3>
                                        ${course.imageUrl ? `<img src="${course.imageUrl}" alt="${course.name}" class="course-image">` : ''}
                                        <p class="course-description">${course.description}</p>
                                        <button class="course-link" data-course-id="${course.id}">Explore</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                courseList.appendChild(categoryElement);

                const header = categoryElement.querySelector('.category-header');
                const content = categoryElement.querySelector('.category-content');
                header.addEventListener('click', () => {
                    header.classList.toggle('active');
                    content.classList.toggle('show');
                });
            });

            // Add event listeners for Explore buttons
            document.querySelectorAll('.course-link').forEach(button => {
                button.addEventListener('click', (e) => {
                    const courseId = e.target.getAttribute('data-course-id');
                    showPopup(courseId);
                });
            });
        }

            const popup = document.getElementById('popup');
            const popupTitle = document.getElementById('popup-title');
            const lessonLink = document.getElementById('lesson-link');
            const notesLink = document.getElementById('notes-link');
            const practiceLink = document.getElementById('practice-link');

            popupTitle.textContent = course.name;
            lessonLink.href = course.links.lesson;
            notesLink.href = course.links.notes;
            practiceLink.href = course.links.practice;

            popup.style.display = 'flex';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        function filterCourses(searchTerm) {
            const filteredCourses = Object.entries(coursesData).reduce((acc, [category, courses]) => {
                const filteredCategoryCourses = courses.filter(course =>
                    course.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    course.description.toLowerCase().includes(searchTerm.toLowerCase())
                );
                if (filteredCategoryCourses.length > 0) {
                    acc[category] = filteredCategoryCourses;
                }
                return acc;
            }, {});

            renderCourses(filteredCourses);

            // Show all categories that have matching courses
            document.querySelectorAll('.category').forEach(category => {
                const content = category.querySelector('.category-content');
                const header = category.querySelector('.category-header');
                if (category.querySelector('.course')) {
                    content.classList.add('show');
                    header.classList.add('active');
                }
            });
        }

        document.getElementById('search').addEventListener('input', (e) => {
            filterCourses(e.target.value);
        });

        document.querySelector('.close-popup').addEventListener('click', closePopup);

        // Close popup when clicking outside the content
        document.getElementById('popup').addEventListener('click', (e) => {
            if (e.target === document.getElementById('popup')) {
                closePopup();
            }
        });

        // Dropdown menu functionality
        document.querySelector('.dropbtn').addEventListener('click', function() {
            document.querySelector('.dropdown-content').classList.toggle('show');
        });

        // Close the dropdown menu if the user clicks outside of it
        window.addEventListener('click', function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        });

        // Initial render
        renderCourses(coursesData);
    </script>
</body>
</html>
