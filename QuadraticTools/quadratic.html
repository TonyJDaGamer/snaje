<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Calculator with Chordinate Table</title>
    <link rel="icon" href="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/snajelogo2-7uEx6kYqSxPLlbklrLqRDL9xJIkXCn.png" type="image/png" sizes="32x32" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta content="Supper easy to use quadradic calculator with coordinate table." property="og:description" />
    <link rel="icon" href="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/snajelogo2-7uEx6kYqSxPLlbklrLqRDL9xJIkXCn.png" type="image/png" sizes="32x32" />
    <meta content="https://www.snaje.com" property="og:url" />
    <meta content="https://cdn.discordapp.com/attachments/826096340844937246/1329242595586736250/Screenshot_2025-01-14_at_9.51.16_PM.jpg?ex=6789a122&is=67884fa2&hm=7471ba3ef84ca8217de3e764a605b0cc469fcf8563e0666392b279a14a9109cd&" property="og:image" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    <style>
        :root {
            --background: #0a0a0a;
            --card-bg: #1a1a1a;
            --text: #d2b48c;
            --text-muted: #a0855c;
            --accent: #ff6b00;
            --input-bg: #2a2a2a;
            --input-border: #3a3a3a;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 0.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
            text-decoration: none;
        }
        nav a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s;
        }
        nav a:hover {
            color: var(--accent);
        }
        h1, h2 {
            text-align: center;
            background: linear-gradient(45deg, #d2b48c, #a0855c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--accent);
        }
        .card-description {
            color: var(--text-muted);
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--input-bg);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        label {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        input {
            width: 60px;
            padding: 8px;
            border: 2px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text);
            font-size: 1.2rem;
            text-align: center;
        }
        input:focus {
            outline: none;
            border-color: var(--accent);
        }
        canvas {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 0 auto;
            display: block;
        }
        .grid {
            display: grid;
            gap: 20px;
        }
        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        .coordinates-table {
            width: 100%;
            border-collapse: collapse;
        }
        .coordinates-table th, .coordinates-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid var(--input-border);
        }
        .coordinates-table th {
            background-color: var(--input-bg);
            color: var(--accent);
        }
        .vertex-row {
            background-color: rgba(255, 107, 0, 0.2);
            font-weight: bold;
            color: #ff6b00;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="#" class="logo">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/snajelogo2-bZWn4Q4GYjbxqrOCgGoybm9P6rC493.png" alt="SNAJE" style="height: 40px; width: auto;">
            </a>
            <a href="https://www.snaje.com/tools">Back to Tools</a>
        </div>
    </nav>

    <div class="container">
        <h1>Quadratic Calculator</h1>

        <div class="card">
            <div class="card-title">Enter Quadratic Equation</div>
            <div class="card-description">Coefficients for the equation axÂ² + bx + c</div>
            <div class="input-container">
                <div class="input-group">
                    <label for="a">a =</label>
                    <input id="a" type="number" value="1">
                </div>
                <div class="input-group">
                    <label for="b">b =</label>
                    <input id="b" type="number" value="0">
                </div>
                <div class="input-group">
                    <label for="c">c =</label>
                    <input id="c" type="number" value="0">
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <div class="card-title">Graph</div>
                <canvas id="graph"></canvas>
            </div>

            <div class="card">
                <div class="card-title">Coordinates Chart</div>
                <canvas id="chart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="card-title">Coordinates Table</div>
            <div class="grid">
                <div>
                    <h2>X Values</h2>
                    <table class="coordinates-table" id="x-coordinates">
                        <thead>
                            <tr>
                                <th>X</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div>
                    <h2>Y Values</h2>
                    <table class="coordinates-table" id="y-coordinates">
                        <thead>
                            <tr>
                                <th>Y</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const aInput = document.getElementById('a');
        const bInput = document.getElementById('b');
        const cInput = document.getElementById('c');
        const graphCanvas = document.getElementById('graph');
        const chartCanvas = document.getElementById('chart');
        const xCoordinatesTable = document.getElementById('x-coordinates').querySelector('tbody');
        const yCoordinatesTable = document.getElementById('y-coordinates').querySelector('tbody');

        let chart;

        function drawGraph() {
            const a = parseFloat(aInput.value);
            const b = parseFloat(bInput.value);
            const c = parseFloat(cInput.value);

            const ctx = graphCanvas.getContext('2d');
            const width = graphCanvas.width;
            const height = graphCanvas.height;
            const scale = 20;
            const offsetX = width / 2;
            const offsetY = height / 2;

            ctx.clearRect(0, 0, width, height);

            // Draw axes
            ctx.beginPath();
            ctx.moveTo(0, offsetY);
            ctx.lineTo(width, offsetY);
            ctx.moveTo(offsetX, 0);
            ctx.lineTo(offsetX, height);
            ctx.strokeStyle = '#666';
            ctx.stroke();

            // Draw parabola
            ctx.beginPath();
            for (let x = -10; x <= 10; x += 0.1) {
                const y = a * x * x + b * x + c;
                const canvasX = offsetX + x * scale;
                const canvasY = offsetY - y * scale;
                if (x === -10) {
                    ctx.moveTo(canvasX, canvasY);
                } else {
                    ctx.lineTo(canvasX, canvasY);
                }
            }
            ctx.strokeStyle = '#ff6b00';
            ctx.stroke();
        }

        function updateChart() {
            const a = parseFloat(aInput.value);
            const b = parseFloat(bInput.value);
            const c = parseFloat(cInput.value);

            const points = [];
            for (let x = -10; x <= 10; x++) {
                const y = a * x * x + b * x + c;
                points.push({ x, y: parseFloat(y.toFixed(2)) });
            }

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(chartCanvas, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'y',
                        data: points,
                        borderColor: '#ff6b00',
                        backgroundColor: 'rgba(255, 107, 0, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            title: {
                                display: true,
                                text: 'x'
                            },
                            grid: {
                                color: '#333'
                            },
                            ticks: {
                                color: '#888'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'y'
                            },
                            grid: {
                                color: '#333'
                            },
                            ticks: {
                                color: '#888'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        function updateCoordinatesTables() {
            const a = parseFloat(aInput.value);
            const b = parseFloat(bInput.value);
            const c = parseFloat(cInput.value);

            xCoordinatesTable.innerHTML = '';
            yCoordinatesTable.innerHTML = '';

            // Calculate vertex x-coordinate
            const vertexX = -b / (2 * a);
            const vertexY = a * vertexX * vertexX + b * vertexX + c;

            for (let i = 0; i <= 20; i++) {
                const x = i - 10;
                const y = a * x * x + b * x + c;

                const xRow = xCoordinatesTable.insertRow();
                const yRow = yCoordinatesTable.insertRow();

                // Add single cell for each coordinate
                xRow.insertCell(0).textContent = x.toFixed(2);
                yRow.insertCell(0).textContent = y.toFixed(2);

                // Highlight vertex coordinates
                if (Math.abs(x - vertexX) < 0.1) {
                    xRow.classList.add('vertex-row');
                    yRow.classList.add('vertex-row');
                }
            }
        }

        function update() {
            drawGraph();
            updateChart();
            updateCoordinatesTables();
        }

        aInput.addEventListener('input', update);
        bInput.addEventListener('input', update);
        cInput.addEventListener('input', update);

        // Initial update
        update();
    </script>
</body>
</html>
